<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!--link rel="stylesheet" href="css/scrolling-nav.css"-->
		<link rel="stylesheet" href="css/main.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<body>
		<div class="col-md-6 col-md-offset-3 main-div">
			<div class="col-md-12 top-part">
				<div class="col-md-4 col-md-offset-3">
					<div id="weather-temp"></div>
				</div>
				<div class="col-md-3">
					<div id="weather-icon"></div>
				</div>
			</div>
			<div class="col-md-12 mid-part">
				<div class="col-md-4">
					<p id="formatted-address" class="subtext"></p>
				</div>
				<div class="col-md-4">
					<div id="weather-wind" class="subtext"></div>
				</div>
				<div class="col-md-4">
					<div id="weather-curr" class="subtext"></div>
				</div>
			</div>	
			<div class="col-md-12 btm-part">
				<div class="col-md-4 col-md-offset-2">
					<button id="refresh" type="button" class="btn btn-default">Refresh</button>
				</div>
				<div class="col-md-4">
					<button id="change" type="button" class="btn btn-default">to Fahrenheit</button>
				</div>
			</div>
		</div>
